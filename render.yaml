services:
  # Backend API Service
  - type: web
    name: taskmanager-api
    env: node
    region: oregon
    plan: free
    rootDirectory: ./server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard
      - key: CLIENT_URL
        sync: false  # Set this in Render dashboard
    healthCheckPath: /api/health
